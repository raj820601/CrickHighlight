pluginManagement {
    def flutterSdkPath = System.getenv("FLUTTER_SDK")
    if (flutterSdkPath == null) {
        flutterSdkPath = System.getProperty("flutter.sdk")
    }
    if (flutterSdkPath != null) {
        includeBuild("$flutterSdkPath/.android/buildSrc")
    }

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// This block is crucial for resolving plugins and dependencies
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        // Add Flutter's local Maven repository to find the Flutter plugin
        maven { url 'https://storage.googleapis.com/download.flutter.io' }
    }
}

plugins {
    id "dev.flutter.flutter-app-plugin" apply false
    id "com.android.application" apply false
    id "org.jetbrains.kotlin.android" apply false
}

rootProject.name = "cricket_highlights_app" // Ensure your root project name is set
include ':app' // This line tells Gradle to include the 'app' module

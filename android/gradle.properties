# This file must be placed in the root of the Android project.
#
# This file specifies the JVM arguments passed to Gradle.
# You can use it to set JVM memory limits, for example.
# Default value: -Xmx1536M
org.gradle.jvmargs=-Xmx1536M

# When set to true, Gradle will run in daemon mode.
# Default value: false
org.gradle.daemon=true

# When set to true, Gradle will stop the daemon when the build is finished.
# Default value: false
org.gradle.stop.daemon=false

# Enable new AndroidX artifacts
android.useAndroidX=true

# Enable Jetifier (migrates old support library dependencies to AndroidX)
android.enableJetifier=true

# Enable R8 for code shrinking and obfuscation
android.enableR8=true

# Disable parallel execution of tasks to avoid issues in CI
org.gradle.parallel=false
